<!DOCTYPE html>
<html>
<head>
    <title>CyberGuard: Missão Segurança</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f4f4f9;
        }
        .container { 
            max-width: 600px; 
            margin: auto; 
            padding: 20px; 
            background-color: #fff; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            border-radius: 8px; 
        }
        img { 
            max-width: 100%; 
            margin-bottom: 20px; 
        }
        button { 
            padding: 10px 20px; 
            margin: 10px; 
            background-color: #007bff; 
            color: #fff; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        .score-lives { 
            margin-top: 20px; 
            font-weight: bold; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ scenario.historia }}</h2>
        <form method="post">
            <button type="submit" name="option" value="0">{{ scenario.opcao1 }}</button>
            <button type="submit" name="option" value="1">{{ scenario.opcao2 }}</button>
        </form>
        <div class="score-lives">
            <p>Pontuação: {{ score }}</p>
            <p>Vidas: {{ lives }}</p>
        </div>
    </div>
</body>
</html>
