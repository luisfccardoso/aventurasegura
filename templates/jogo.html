{% extends "base.html" %}

{% block content %}
<div class="area">
    <h1>{{ scenario.personagem }}</h1>
    <img style="display: block; margin-left: auto; margin-right: auto;" width="150px" src="{{ url_for('static', filename=scenario.imagem) }}" alt="{{ scenario.personagem }}">
    <p>{{ scenario.text }}</p>
    <form method="POST">
        <button type="submit" name="option" value="left" class="btn btn-primary" style="margin: 10px" id="botaoLeft">{{ scenario.left_choice_text }}</button>
        <hr>
        <button type="submit" name="option" value="right" class="btn btn-primary" id="botaoRight">{{ scenario.right_choice_text }}</button>
    </form>
    <p>Informações adicionais: {{ scenario.information }}</p>
    <a href="{{ scenario.saiba_mais }}">Saiba Mais</a>
    <div class="score">Pontuação: {{ score }}</div>
</div>

<script nonce="{{ nonce }}">
    let botao = 'botao_resposta_cenario_{{ cenario_numero }}';

    function botao_cenario() {
        gtag(
            'event', botao, {
            'nome_app': 'Aventura_Segura',
            'nome_tela': 'jogo',
            'nivel': '1',
            'cenario': '{{ cenario_numero }}'
        });
    }

    document.getElementById('botaoLeft').onclick = botao_cenario;
    document.getElementById('botaoRight').onclick = botao_cenario;
</script> 
{% endblock %}
