{% extends "base.html" %}

{% block content %}
<div class="area">
    <h1>{{ scenario.personagem }}</h1>
    <!--<img src="{{ url_for('static', filename=scenario.imagem) }}" alt="{{ scenario.personagem }}">-->
    <p>{{ scenario.text }}</p>
    <form method="POST">
        <button type="submit" name="option" value="left" class="btn btn-primary" style="margin: 10px" onclick="makeChoice(this.value)">{{ scenario.left_choice_text }}</button>
        <button type="submit" name="option" value="right" class="btn btn-primary" onclick="makeChoice(this.value)">{{ scenario.right_choice_text }}</button>
    </form>
    <p>Informações adicionais: {{ scenario.information }}</p>
    <a href="{{ scenario.saiba_mais }}">Saiba Mais</a>
    <div class="score">Pontuação: {{ score }}</div>

    <script>
        function makeChoice(option) {
            document.getElementById('consequence').style.display = 'block';
            document.getElementById('container').style.display = 'block';
            document.getElementById('choiceForm').submit();
        }
    </script>
</div>
{% endblock %}
